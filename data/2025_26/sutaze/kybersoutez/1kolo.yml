# Popis akcie
info: |
  Kybersoutěž je česká národní soutěž v kyberbezpečnosti. Soutěže se mohou
  zúčastnit žáci a studenti ZŠ, SŠ a VŠ ve věku od 9 do 24 let. Soutěž je
  rozdělena do tří kol, osvětového prvního kola, druhého kola ve formátu CTF a
  prezenčního finále. Nejúspěšnější studenti budou pozvaní na letní soustředění
  a mohou se dostat do českého národního týmu na ECSC (European Cybersecurity
  Challenge).

  První kolo probíhá formou jednoduchého znalostního dotazníku, při jehož
  vyplňování je dovoleno používání libovolných zdrojů včetně internetu. Úspěšná
  účast v prvním kole je nutná pro účast v kolech následujících.
