# Popis akcie
short-info: "MaSo je týmová matematická soutěž pro žáky šestých až devátých tříd základních škol a odpovídajících ročníků víceletých gymnázií, která se koná dvakrát ročně. Nejde tu ovšem jen o počítání příkladů. Za spočítané příklady získávají týmy tahy do hry, která je pak hlavním zdrojem jejich bodů do celkového hodnocení. Hra je každý rok jiná. Týmy, které se již účastnily, tedy nemají výhodu její znalosti."

