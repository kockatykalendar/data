  # Mozne hodnoty: zs1, zs2, ..., zs9; ss1, ..., ss4
  min: zs1
  # Maximalny rocnik, ktory sa moze zapojit.
  max: ss4

# Popis akcie
short-info: "Olympiáda o Metalympiáde"

# Zmena defaultnej farby, v tomto prípade modrej na červenú (optional)
