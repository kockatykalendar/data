info: "Nezisková organizácia P-Mat prostredníctvom matematiky, fyziky, hier a netradičných zážitkov vytvára dostupné, priateľské a podnetné prostredie pre zvedavé deti a rozvíja tak ich logické a kritické myslenie, schopnosť riešiť problémy, sociálne zručnosti a morálne cítenie. Okrem korešpondenčnej časti a sústredení organizuje aj pobytové víkendové akcie, jednodňové súťaže nie len offline, ale aj online najmä pre základné školy a príslušné ročníky gymnázií."
color: "#F68712"
