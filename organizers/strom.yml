name: STROM
icon: logos/strom.svg
web: https://strom.sk
type: oz
info: "Združenie STROM sa už dlhé roky úspešne venuje tomu, aby sa v mysliach mladých ľudí otázka: “Na čo mi to bude?” neobjavovala ako súčasť výhovoriek, prečo sa počítaniu úloh alebo logickým úvahám nevenovať, ale ako podnet k tomu, aby sa pokúsili vedieť viac a posúvali ďalej svoje možnosti. Okrem korešpondenčnej časti a sústredení sa venuje organizácii školských minisústredení, výletov a jednodňových súťaží v Košiciach."
