info: "SEZAM sa venuje organizácii korešpondenčných seminárov SEZAM a SEZAMKO pre žiakov od 5. po 9. ročník základných škôl a príslušných ročníkov gymnázií. Pre najúspešnejších riešiteľov organizuje stretnutia v zime aj v lete. Na týchto stretnutiach sa venujú matematike, športu, rôznym hrám, hlavolamom a iným zaujímavým aktivitám."
