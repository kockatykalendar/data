info: "Riešky sú korešpondenčný seminár pre žiakov 5. - 9. ročníka základných škôl a príslušných ročníkov gymnázií. Najúspešnejších riešiteľov čaká týždňové sústredenie plné zaujímavej matematiky, netradičných hier a množstvom zábavy. Okrem toho organizujú aj denný tábor v Bratislave, ktorý je ochutnávkou toho, čo na sústredení môžete zažiť."
color: "#000000"
