info: "Trojsten je občianske združenie, ktoré na Slovensku organizuje aktivity v matematike, fyzike a informatike pre študentov základných, no najmä stredných škôl. Časť aktivít, súťaže Náboj sa podarilo úspešne expandovať za hranice Slovenska do ďalších jedenástich krajín a v súčastnosti sa ich zúčastňuje každý rok niekoľko tisíc účastníkov."
